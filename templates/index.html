<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-card text-center p-5">
                    <i class="fas fa-file-upload fa-3x text-primary mb-4"></i>
                    <h1 class="mb-4">Resume Parser</h1>
                    <form method="post" enctype="multipart/form-data" class="position-relative">
                        <input type="file" class="form-control-file" name="file" id="fileInput" accept=".pdf,.doc,.docx" required hidden>
                        <label for="fileInput" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-cloud-upload-alt me-2"></i>Choose File
                        </label>
                        <p class="mt-3 text-muted" id="fileName">No file chosen</p>
                        <button type="submit" class="btn btn-success btn-lg px-5 mt-3">
                            <i class="fas fa-magic me-2"></i>Parse Now
                        </button>
                    </form>
                    <p class="mt-4 text-muted">Supported formats: PDF, DOC, DOCX</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0].name;
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
